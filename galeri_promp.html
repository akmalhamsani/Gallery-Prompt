<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Promp (Social)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/relativeTime.js"></script>
    <script>dayjs.extend(window.dayjs_plugin_relativeTime);</script>
    
    <!-- Gaya CSS (Boleh juga dipisahkan ke style.css jika mahu) -->
    <style type="text/tailwindcss">
        body { font-family: "Inter", sans-serif; overflow-x: hidden; }
        .gallery-item .delete-btn, .gallery-item .approve-btn, .gallery-item .view-btn { opacity: 0; transition: opacity 0.2s ease-in-out; }
        .gallery-item:hover .delete-btn, .gallery-item:hover .approve-btn, .gallery-item:hover .view-btn { opacity: 1; }
        @media (hover: none) { .gallery-item .view-btn { opacity: 1; } }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Butang Navigasi Desktop */
        .nav-btn.active { background-color: #2563eb; color: white; border-color: #2563eb; }
        .nav-btn { background-color: white; color: #4b5563; border: 1px solid #d1d5db; }
        
        /* Butang Navigasi Mobile */
        .mobile-nav-btn { 
            @apply w-full text-left px-4 py-3 text-gray-700 hover:bg-gray-50 rounded-lg font-semibold transition-colors flex items-center gap-3 border-b border-gray-50; 
        }
        .mobile-nav-btn.active {
            @apply text-blue-600 bg-blue-50 border-blue-100;
        }
        
        :root { --img-height: 300px; }
        .dynamic-img { height: var(--img-height); transition: height 0.1s ease-out; }
        .modal-nav-btn { @apply absolute z-20 p-2 text-white text-3xl opacity-60 hover:opacity-100 transition-opacity; top: 50%; transform: translateY(-50%); }
        @keyframes heart-beat { 0% { transform: scale(1); } 25% { transform: scale(1.3); } 50% { transform: scale(1); } 75% { transform: scale(1.3); } 100% { transform: scale(1); } }
        .like-anim { animation: heart-beat 0.4s ease-in-out; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- Wrapper Utama -->
    <div id="app-wrapper" class="min-h-screen p-6 md:p-10 transition-transform duration-300 ease-in-out">
        <main class="max-w-full mx-auto">
            <!-- Header -->
            <div class="flex flex-row justify-between items-center mb-8 gap-4 px-4 relative">
                <div class="flex items-center gap-3 cursor-pointer" onclick="window.switchView('gallery')">
                    <img src="https://akmalhamsani.github.io/Gallery-Prompt/logo.png" alt="Logo" class="w-10 h-10 object-contain">
                    <div>
                        <h1 class="text-2xl md:text-4xl font-bold text-center sm:text-left text-gray-800">Galeri Promp</h1>
                        <p id="user-welcome" class="text-gray-600 text-xs md:text-sm hidden mt-1"></p>
                    </div>
                </div>

                <!-- DESKTOP NAVIGATION -->
                <div id="desktop-controls" class="hidden md:flex flex-col items-end gap-2">
                    <button id="login-btn" class="w-auto bg-blue-600 text-white font-semibold px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200">Log Masuk</button>
                    <div id="user-controls" class="hidden flex flex-wrap justify-end items-center gap-2">
                        <div class="flex items-center gap-2 mr-2">
                            <button id="nav-gallery" class="nav-btn active px-4 py-2 rounded-lg text-sm font-semibold transition-colors">Galeri</button>
                            <button id="nav-liked" class="nav-btn px-4 py-2 rounded-lg text-sm font-semibold transition-colors">Liked ‚ù§Ô∏è</button>
                            <button id="nav-myprofile" class="nav-btn px-4 py-2 rounded-lg text-sm font-semibold transition-colors">Profil Saya</button>
                            <button id="nav-myprompt" class="nav-btn px-4 py-2 rounded-lg text-sm font-semibold transition-colors hidden">My Prompt</button>
                            <button id="nav-pending" class="nav-btn px-4 py-2 rounded-lg text-sm font-semibold transition-colors hidden">Pending <span id="pending-count-user" class="ml-1 bg-red-500 text-white text-[10px] px-1.5 rounded-full hidden">0</span></button>
                            <button id="nav-request" class="nav-btn px-4 py-2 rounded-lg text-sm font-semibold transition-colors hidden border-yellow-500 text-yellow-700">Requested <span id="request-count-admin" class="ml-1 bg-red-600 text-white text-[10px] px-1.5 rounded-full hidden">0</span></button>
                        </div>
                        <div class="h-8 w-px bg-gray-300 mx-1"></div>
                        <button id="toggle-form-btn" class="w-10 h-10 rounded-full bg-green-600 text-white text-2xl font-bold flex items-center justify-center hover:bg-green-700 transition-colors duration-200 shadow-sm" title="Tambah">+</button>
                        <button id="logout-btn" class="bg-red-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-red-700 transition-colors duration-200 text-sm">Log Keluar</button>
                    </div>
                </div>

                <!-- MOBILE MENU BUTTON -->
                <div class="md:hidden flex items-center gap-3">
                    <button id="mobile-add-btn" class="hidden w-10 h-10 rounded-full bg-green-600 text-white text-2xl font-bold flex items-center justify-center shadow-sm transform active:scale-90 transition-transform">+</button>
                    <button id="mobile-menu-toggle" onclick="window.toggleMobileMenu()" class="text-gray-700 hover:text-blue-600 focus:outline-none p-2 z-40">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    </button>
                </div>
            </div>

            <!-- Borang Tambah -->
            <div id="add-form-container" class="hidden mb-10 px-4">
                <form id="add-form" class="bg-white p-6 rounded-lg shadow-md max-w-2xl mx-auto border-l-4 border-green-500">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold text-gray-800">Tambah Promp Baru</h2>
                        <button type="button" onclick="window.toggleAddForm()" class="text-gray-400 hover:text-red-500 text-xl">&times;</button>
                    </div>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Pilih Gambar</label>
                            <input type="file" id="image-file" accept="image/*" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                            <p class="text-xs text-gray-500 mt-1">Format: JPG, PNG, GIF (Max 5MB)</p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Promp</label>
                            <textarea id="image-prompt" rows="3" placeholder="Masukkan promp..." class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required></textarea>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div><label class="block text-sm font-medium text-gray-700 mb-1">Kategori</label><select id="category-select" class="w-full p-3 border border-gray-300 rounded-lg"><option value="">-- Pilih --</option></select></div>
                            <div><label class="block text-sm font-medium text-gray-700 mb-1">Atau Baru</label><input type="text" id="new-category" placeholder="Cth: Anime..." class="w-full p-3 border border-gray-300 rounded-lg"></div>
                        </div>
                        <button type="submit" id="submit-button" class="w-full bg-blue-600 text-white font-semibold p-3 rounded-lg hover:bg-blue-700 disabled:bg-gray-400 flex items-center justify-center">Hantar untuk Approval</button>
                    </div>
                </form>
            </div>

            <!-- HALAMAN PROFIL -->
            <div id="profile-view-container" class="hidden mb-10 px-4 animate-fade-in">
                <div class="bg-white rounded-xl shadow-md overflow-hidden max-w-4xl mx-auto">
                    <div class="h-32 bg-gradient-to-r from-blue-500 to-purple-600"></div>
                    <div class="px-6 pb-6">
                        <div class="flex flex-col md:flex-row items-start md:items-end -mt-12 mb-4 gap-4">
                            <img id="profile-img" src="https://placehold.co/150x150?text=User" class="w-24 h-24 rounded-full border-4 border-white shadow-lg object-cover bg-white">
                            <div class="flex-1">
                                <h2 id="profile-name" class="text-2xl font-bold text-gray-800">Nama Pengguna</h2>
                                <div class="flex items-center gap-2 mt-1">
                                    <p id="profile-bio" class="text-gray-600 text-sm">Tiada bio lagi.</p>
                                    <button id="edit-bio-btn" onclick="window.toggleBioEdit()" class="hidden text-blue-600 text-xs hover:underline font-medium ml-2">Edit Bio</button>
                                </div>
                                <div id="bio-edit-form" class="hidden mt-2">
                                    <textarea id="bio-input" rows="2" class="w-full p-2 border rounded text-sm mb-2" placeholder="Tulis bio anda..."></textarea>
                                    <div class="flex gap-2">
                                        <button onclick="window.saveBio()" class="bg-blue-600 text-white px-3 py-1 rounded text-xs">Simpan</button>
                                        <button onclick="window.toggleBioEdit()" class="text-gray-500 px-3 py-1 text-xs">Batal</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="border-t border-gray-100 pt-4">
                            <h3 class="font-bold text-gray-700 mb-4">Galeri Pengguna Ini</h3>
                            <div id="profile-gallery-grid" class="flex flex-wrap gap-2 justify-center"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Controls Bar -->
            <div id="main-controls-bar" class="mb-6 mx-4 flex flex-col lg:flex-row justify-between items-center gap-4 bg-white p-3 rounded-xl shadow-sm border border-gray-100">
                <div class="overflow-x-auto pb-2 lg:pb-0 hide-scrollbar w-full lg:w-auto flex-1 flex items-center gap-3">
                    <div id="category-tabs" class="flex space-x-2 min-w-max px-1 justify-center lg:justify-start">
                        <button class="px-4 py-1.5 rounded-full bg-blue-600 text-white text-xs font-semibold">Semua</button>
                    </div>
                    <button id="user-filter-chip" onclick="window.clearUserFilter()" class="hidden px-4 py-1.5 rounded-full bg-purple-100 text-purple-700 text-xs font-bold border border-purple-300 flex items-center gap-2 hover:bg-purple-200 transition-colors whitespace-nowrap animate-fade-in">
                        <span class="opacity-70 font-normal">By:</span> <span id="user-filter-name">User</span> <span class="text-lg leading-none ml-1 text-purple-400 hover:text-purple-800">&times;</span>
                    </button>
                </div>
                <div class="flex items-center gap-3 px-4 border-l border-gray-200">
                    <input type="range" id="size-slider" min="150" max="600" value="300" class="w-24 sm:w-32 h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-blue-600">
                </div>
                <button id="approve-all-btn" class="hidden bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded-lg shadow-md text-sm font-bold flex items-center gap-2 animate-pulse"><span class="text-lg">‚úì</span> Approve Semua (<span id="approve-all-count">0</span>)</button>
            </div>

            <h2 id="current-view-title" class="text-xl font-bold text-gray-700 mb-4 border-b pb-2 px-4">Galeri Awam</h2>
            <div id="gallery-container" class="flex flex-wrap gap-2 px-2 justify-center">
                <p id="loading-message" class="text-gray-500 w-full text-center">Memuatkan...</p>
            </div>
        </main>
    </div>

    <!-- MOBILE SIDEBAR -->
    <div id="mobile-backdrop" onclick="window.toggleMobileMenu()" class="fixed inset-0 bg-black/50 z-[90] hidden transition-opacity duration-300 opacity-0"></div>
    <div id="mobile-sidebar" class="fixed top-0 right-0 h-full w-72 bg-white shadow-2xl z-[100] transform transition-transform duration-300 translate-x-full flex flex-col">
        <div class="p-4 border-b border-gray-100 flex justify-between items-center bg-gray-50">
            <span class="font-bold text-gray-800 text-lg">Menu</span>
            <button onclick="window.toggleMobileMenu()" class="w-8 h-8 rounded-full bg-white border border-gray-200 flex items-center justify-center text-gray-500 hover:text-red-500 hover:border-red-200 transition-colors">&times;</button>
        </div>
        <div class="flex-1 overflow-y-auto p-4 space-y-2">
            <div class="mb-6 p-4 bg-blue-50 rounded-xl border border-blue-100">
                <button id="mobile-login-btn" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg text-center shadow-md hover:bg-blue-700">Log Masuk Google</button>
                <div id="mobile-user-info" class="hidden">
                    <div class="flex items-center gap-3 mb-3">
                        <div class="w-10 h-10 rounded-full bg-blue-200 flex items-center justify-center text-blue-700 font-bold">U</div>
                        <div class="overflow-hidden"><p class="text-xs text-gray-500 uppercase font-semibold">Hai,</p><p id="mobile-username" class="font-bold text-gray-800 truncate">User</p></div>
                    </div>
                    <button id="mobile-logout-btn" class="w-full text-red-500 text-xs font-bold border border-red-200 py-2 rounded-lg hover:bg-red-50 transition-colors">Log Keluar</button>
                </div>
            </div>
            <button id="mobile-nav-gallery" onclick="window.switchView('gallery'); window.toggleMobileMenu()" class="mobile-nav-btn active"><span>üè†</span> Galeri Awam</button>
            <div id="mobile-user-links" class="hidden flex flex-col w-full space-y-2">
                <button id="mobile-nav-myprofile" class="mobile-nav-btn"><span>üë§</span> Profil Saya</button>
                <button id="mobile-nav-liked" onclick="window.switchView('liked'); window.toggleMobileMenu()" class="mobile-nav-btn"><span>‚ù§Ô∏è</span> Promp Disukai</button>
                <button id="mobile-nav-pending" onclick="window.switchView('pending'); window.toggleMobileMenu()" class="mobile-nav-btn justify-between"><div class="flex items-center gap-3"><span>‚è≥</span> Pending</div><span id="mobile-pending-count" class="bg-yellow-500 text-white text-[10px] font-bold px-2 py-0.5 rounded-full hidden">0</span></button>
                <button id="mobile-nav-request" onclick="window.switchView('request'); window.toggleMobileMenu()" class="mobile-nav-btn hidden text-yellow-700 bg-yellow-50 border-yellow-100 justify-between"><div class="flex items-center gap-3"><span>üõ°Ô∏è</span> Permintaan</div><span id="mobile-request-count" class="bg-red-600 text-white text-[10px] font-bold px-2 py-0.5 rounded-full hidden">0</span></button>
            </div>
        </div>
        <div class="p-4 text-center text-xs text-gray-400 border-t border-gray-100">Galeri Promp v2.0</div>
    </div>

    <!-- Modal Lihat Penuh -->
    <div id="view-modal" class="hidden fixed inset-0 z-[100] flex items-center justify-center bg-black/80 p-4 backdrop-blur-sm">
        <button id="prev-modal-btn" class="modal-nav-btn left-2 hidden">&lt;</button>
        <div id="modal-content-wrapper" class="bg-white w-full max-w-5xl h-[95vh] md:h-[90vh] rounded-xl shadow-2xl relative animate-fade-in flex flex-col md:flex-row overflow-hidden">
            <button id="close-modal-btn" class="sticky top-2 right-2 md:absolute z-50 bg-black/50 text-white w-8 h-8 rounded-full flex items-center justify-center hover:bg-black transition-colors ml-auto md:ml-0 mb-2 md:mb-0">&times;</button>
            <div id="modal-mobile-scroll-container" class="w-full h-full flex flex-col md:flex-row overflow-y-auto md:overflow-hidden custom-scroll relative">
                <div id="modal-image-area" class="w-full md:w-1/2 bg-gray-900 flex items-center justify-center p-2 shrink-0 h-auto min-h-[300px] md:h-full relative">
                    <img id="modal-img" src="" class="w-full h-auto md:w-auto md:max-h-full md:max-w-full md:object-contain rounded-lg">
                </div>
                <div class="w-full md:w-1/2 flex flex-col bg-white md:h-full h-auto border-l border-gray-200">
                    <div class="p-4 border-b border-gray-100 shrink-0">
                        <h3 class="text-lg font-bold text-gray-800 mb-1">Maklumat Promp</h3>
                        <div class="flex justify-between text-xs text-gray-500">
                            <span id="modal-category" class="bg-blue-100 text-blue-700 px-2 py-1 rounded font-bold"></span>
                            <span id="modal-uploader" class="cursor-pointer hover:text-blue-600 hover:underline"></span>
                        </div>
                    </div>
                    <div id="modal-text-content" class="p-4 bg-gray-50 pb-40 md:pb-4 md:flex-grow md:overflow-y-auto custom-scroll">
                        <div class="mb-6"><h4 class="text-xs font-bold text-gray-500 uppercase mb-2">Promp Penuh</h4><p id="modal-prompt" class="text-gray-700 text-sm leading-relaxed whitespace-pre-wrap font-mono bg-white p-3 rounded border shadow-sm select-text"></p></div>
                        <div><h4 class="text-xs font-bold text-gray-500 uppercase mb-2 flex items-center gap-2">Komen (<span id="comment-count">0</span>)</h4><div id="comments-list" class="space-y-3"></div></div>
                    </div>
                    <div class="p-3 bg-white border-t border-gray-200 fixed bottom-0 left-0 w-full z-[60] md:static md:w-full shadow-[0_-4px_10px_rgba(0,0,0,0.1)] md:shadow-none">
                        <div class="flex gap-2 mb-3 max-w-5xl mx-auto md:max-w-none px-2 md:px-0">
                            <button id="modal-like-btn" class="flex-1 bg-gray-50 hover:bg-pink-50 text-gray-700 py-2 rounded-lg font-semibold flex items-center justify-center gap-2 transition-colors border border-gray-200"><svg id="modal-heart-icon" class="w-5 h-5 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg><span id="modal-like-count">0</span></button>
                            <button id="modal-share-btn" class="flex-1 bg-blue-50 hover:bg-blue-100 text-blue-700 py-2 rounded-lg font-semibold flex items-center justify-center gap-2 transition-colors border border-blue-200"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"></path></svg>Kongsi</button>
                            <button id="modal-copy-btn" class="flex-1 bg-gray-50 hover:bg-gray-100 text-gray-700 py-2 rounded-lg font-semibold flex items-center justify-center gap-2 transition-colors border border-gray-200"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path></svg>Salin</button>
                        </div>
                        <div id="comment-input-area" class="relative max-w-5xl mx-auto md:max-w-none px-2 md:px-0"><input type="text" id="comment-input" placeholder="Tulis komen..." class="w-full p-3 pr-10 bg-gray-100 border-0 rounded-full text-sm focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all shadow-inner" onkeypress="if(event.key==='Enter') window.postComment()"><button onclick="window.postComment()" class="absolute right-4 md:right-2 top-1/2 -translate-y-1/2 text-blue-600 hover:text-blue-800 p-1"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg></button></div>
                        <div id="login-to-comment" class="hidden text-center py-2 bg-gray-50 rounded-lg text-xs text-gray-500"><a href="#" onclick="document.getElementById('login-btn').click(); document.getElementById('view-modal').click();" class="text-blue-600 underline">Log masuk</a> untuk komen</div>
                    </div>
                </div>
            </div>
        </div>
        <button id="next-modal-btn" class="modal-nav-btn right-2 hidden">&gt;</button>
    </div>

    <!-- Notifikasi -->
    <div id="notification" class="hidden fixed bottom-5 left-1/2 -translate-x-1/2 bg-gray-800 text-white px-5 py-3 rounded-lg shadow-lg text-sm font-medium z-[200] flex items-center gap-2 transition-all duration-300 transform translate-y-10 opacity-0">
        <span id="notif-icon">üîî</span> <span id="notif-msg">Mesej</span>
    </div>

    <!-- SCRIPT JS -->
    <script type="module" src="https://akmalhamsani.github.io/Gallery-Prompt/script.js"></script>
</body>
</html>
