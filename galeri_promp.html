    <style>
        body { font-family: "Inter", sans-serif; overflow-x: hidden; }
        .gallery-item .delete-btn, .gallery-item .approve-btn, .gallery-item .view-btn { opacity: 0; transition: opacity 0.2s ease-in-out; }
        .gallery-item:hover .delete-btn, .gallery-item:hover .approve-btn, .gallery-item:hover .view-btn { opacity: 1; }
        @media (hover: none) { .gallery-item .view-btn { opacity: 1; } }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Desktop Nav Buttons */
        .nav-btn.active { background-color: #2563eb; color: white; border-color: #2563eb; }
        .nav-btn { background-color: white; color: #4b5563; border: 1px solid #d1d5db; }
        
        /* Mobile Nav Buttons (Dikembalikan ke gaya senarai ringkas) */
        .mobile-nav-btn { 
            @apply w-full text-left px-4 py-3 text-gray-700 hover:bg-gray-50 rounded-lg font-semibold transition-colors flex items-center gap-3 border-b border-gray-50; 
        }
        /* Active state yang lebih minimalis untuk gaya list */
        .mobile-nav-btn.active {
            @apply text-blue-600 bg-blue-50 border-blue-100;
        }
        
        :root { --img-height: 300px; }
        .dynamic-img { height: var(--img-height); transition: height 0.1s ease-out; }
        .modal-nav-btn { @apply absolute z-20 p-2 text-white text-3xl opacity-60 hover:opacity-100 transition-opacity; top: 50%; transform: translateY(-50%); }
        @keyframes heart-beat { 0% { transform: scale(1); } 25% { transform: scale(1.3); } 50% { transform: scale(1); } 75% { transform: scale(1.3); } 100% { transform: scale(1); } }
        .like-anim { animation: heart-beat 0.4s ease-in-out; }
    </style>
</head>

g-blue-200 transition-colors">${item.category || 'Umum'}</span><span onclick="event.stopPropagation(); window.showUserProfile('${item.userId}')" class="text-[10px] text-white/90 truncate cursor-pointer hover:text-purple-300 hover:underline">By: ${item.userName || 'User'}</span></div>${deleteBtn} ${approveBtn} ${statusBadge} ${viewBtn}<img src="${item.imageUrl}" class="dynamic-img w-auto min-w-full object-cover block transition-transform duration-500 group-hover:scale-105" onerror="this.src='https://placehold.co/600x400?text=Error'"><div class="absolute bottom-0 left-0 right-0 p-2 bg-gradient-to-t from-black/90 to-transparent pointer-events-none z-10 flex items-end justify-between gap-2"><div class="pointer-events-auto"><button onclick="event.stopPropagation(); window.toggleLike('${item.id}', '${item.userId}'); this.firstElementChild.classList.add('like-anim'); setTimeout(()=>this.firstElementChild.classList.remove('like-anim'),400);" class="flex items-center gap-1 text-white hover:scale-110 transition-transform bg-black/30 px-2 py-1 rounded-full backdrop-blur-sm"><svg class="w-5 h-5 ${heartColor} transition-colors duration-300" fill="${heartFill}" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg><span class="text-xs font-bold">${likes.length}</span></button><button onclick="event.stopPropagation(); window.shareItem('${item.id}')" class="flex items-center gap-1 text-white hover:scale-110 transition-transform bg-black/30 px-2 py-1 rounded-full backdrop-blur-sm ml-2"><svg class="w-5 h-5 fill-none stroke-current" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"></path></svg></button></div><p class="text-sm text-white line-clamp-1 font-medium text-right flex-1 opacity-90">${item.prompt}</p></div></div>`; els.gallery.appendChild(card); }); for(let i=0; i<8; i++) els.gallery.appendChild(document.createElement('div')).className = 'flex-grow h-0 p-0 m-0 opacity-0 border-0'; }
        function updateModalContent(index) { if (index < 0 || index >= modalItems.length) return; const item = modalItems[index]; currentModalIndex = index; els.modalImg.src = item.imageUrl; els.modalPrompt.textContent = item.prompt; els.modalCategory.textContent = item.category || 'Umum'; els.modalUploader.innerHTML = `By: <span class="cursor-pointer hover:underline" onclick="window.showUserProfile('${item.userId}')">${item.userName || 'User'}</span>`; els.modalCopyBtn.onclick = () => copyToClipboard(item.prompt); els.modalShareBtn.onclick = () => window.shareItem(item.id); const likes = item.likes || []; const isLikedByMe = currentUserId && likes.includes(currentUserId); els.modalLikeCount.textContent = likes.length; if (isLikedByMe) { els.modalHeartIcon.classList.add('text-red-500', 'fill-current'); els.modalHeartIcon.classList.remove('text-gray-500', 'fill-none'); els.modalLikeBtn.classList.add('bg-pink-50', 'border-pink-200'); } else { els.modalHeartIcon.classList.add('text-gray-500', 'fill-none'); els.modalHeartIcon.classList.remove('text-red-500', 'fill-current'); els.modalLikeBtn.classList.remove('bg-pink-50', 'border-pink-200'); } els.modalLikeBtn.onclick = () => { els.modalHeartIcon.classList.add('like-anim'); setTimeout(()=>els.modalHeartIcon.classList.remove('like-anim'), 400); window.toggleLike(item.id, item.userId); }; listenToComments(item.id); els.prevBtn.classList.toggle('hidden', currentModalIndex === 0); els.nextBtn.classList.toggle('hidden', currentModalIndex === modalItems.length - 1); setTimeout(() => scrollToBottomComments(), 300); }
        window.openModal = (id) => { let filtered = allItems.filter(item => { const itemCat = item.category || 'Umum'; return (currentCategory === 'all' || itemCat === currentCategory) && (!currentUserIdFilter || item.userId === currentUserIdFilter); }); if (currentView === 'profile') filtered = allItems.filter(i => i.userId === profileUserId && (i.status === 'approved' || !i.status || (currentUserId === profileUserId))); else if (currentView === 'gallery') filtered = filtered.filter(item => item.status === 'approved' || !item.status); else if (currentView === 'liked') filtered = filtered.filter(item => (item.status === 'approved' || !item.status) && item.likes && item.likes.includes(currentUserId)); else if (currentView === 'myprompt') filtered = filtered.filter(item => item.userId === currentUserId); else if (currentView === 'pending') filtered = filtered.filter(item => item.userId === currentUserId && item.status === 'pending'); else if (currentView === 'request') filtered = filtered.filter(item => item.status === 'pending'); modalItems = filtered; const initialIndex = modalItems.findIndex(i => i.id === id); if (initialIndex === -1) return; updateModalContent(initialIndex); els.modal.classList.remove('hidden'); document.body.style.overflow = 'hidden'; };
        window.closeModal = () => { els.modal.classList.add('hidden'); document.body.style.overflow = ''; currentModalIndex = -1; modalItems = []; if(commentsUnsubscribe) commentsUnsubscribe(); Object.values(replyUnsubscribes).forEach(un=>un()); replyUnsubscribes={}; };
        window.showPrevItem = () => { if (currentModalIndex > 0) updateModalContent(currentModalIndex - 1); }; window.showNextItem = () => { if (currentModalIndex < modalItems.length - 1) updateModalContent(currentModalIndex + 1); };
        els.modalImageArea.addEventListener('touchstart', (e) => { touchstartX = e.changedTouches[0].screenX; }, false); els.modalImageArea.addEventListener('touchend', (e) => { if (Math.abs(e.changedTouches[0].screenX - touchstartX) > 50) e.changedTouches[0].screenX < touchstartX ? window.showNextItem() : window.showPrevItem(); touchstartX = 0; }, false);
        window.addItem = async (e) => { e.preventDefault(); if (!currentUserId) return notify("Sila log masuk.", 'error'); els.submitBtn.disabled = true; els.submitBtn.innerText = "Menghantar..."; const user = auth.currentUser; const newItem = { imageUrl: document.getElementById('image-url').value.trim(), prompt: document.getElementById('image-prompt').value.trim(), category: els.catSelect.value || document.getElementById('new-category').value.trim() || 'Umum', timestamp: Date.now(), userId: currentUserId, userName: (user.displayName || 'User').split(' ')[0], status: 'pending', likes: [] }; if (document.getElementById('new-category').value.trim()) setDoc(doc(db, categoriesRef.path, newItem.category), { name: newItem.category }).catch(console.error); try { await addDoc(galleryRef, newItem); els.addForm.reset(); els.toggleFormBtn.click(); notify("Berjaya dihantar! Menunggu kelulusan admin."); switchView('pending'); } catch (err) { console.error(err); notify("Gagal menghantar.", 'error'); } finally { els.submitBtn.disabled = false; els.submitBtn.innerText = "Hantar untuk Approval"; } };
        window.deleteItem = async (id) => { if(confirm("Padam item ini?")) try { await deleteDoc(doc(db, galleryRef.path, id)); notify("Item dipadam."); } catch(err) { notify("Gagal memadam.", 'error'); } };
        window.approveItem = async (id) => { try { await updateDoc(doc(db, galleryRef.path, id), { status: 'approved' }); notify("Item diluluskan!"); } catch(err) { notify("Gagal approve.", 'error'); } };
        window.approveAll = async () => { if(!confirm("Luluskan semua?")) return; const batch = writeBatch(db); allItems.filter(i => i.status === 'pending').forEach(i => batch.update(doc(db, galleryRef.path, i.id), { status: 'approved' })); try { await batch.commit(); notify("Semua diluluskan!"); } catch(err) { notify("Gagal.", 'error'); } };
        function listenToNotifications(uid) { const notifRef = collection(db, `/artifacts/${appId}/public/data/users/${uid}/notifications`); const q = query(notifRef, orderBy('timestamp', 'desc')); onSnapshot(q, (snap) => { snap.docChanges().forEach(async (change) => { if (change.type === 'added') { const data = change.doc.data(); if (!data.read && Date.now() - data.timestamp < 10000) { let msg = "Notifikasi baru"; if(data.type === 'like') msg = `‚ù§Ô∏è ${data.fromName} menyukai promp anda`; else if(data.type === 'comment') msg = `üí¨ ${data.fromName} mengomen promp anda`; else if(data.type === 'like_comment') msg = `‚ù§Ô∏è ${data.fromName} menyukai komen anda`; else if(data.type === 'reply_comment') msg = `‚Ü©Ô∏è ${data.fromName} membalas komen anda`; notify(msg, 'success'); await deleteDoc(change.doc.ref); } } }); }); }
        
        async function init() { 
            const app = initializeApp(firebaseConfig); db = getFirestore(app); auth = getAuth(app); galleryRef = collection(db, `/artifacts/${appId}/public/data/gallery`); categoriesRef = collection(db, `/artifacts/${appId}/public/data/categories`); 
            onSnapshot(query(categoriesRef), snap => { const cats = []; els.catSelect.innerHTML = '<option value="">-- Pilih --</option>'; els.catTabs.innerHTML = ''; snap.forEach(d => cats.push(d.data().name)); cats.sort(); ['all', ...cats].forEach(cat => { const btn = document.createElement('button'); btn.textContent = cat === 'all' ? 'Semua' : cat; btn.className = `px-4 py-1.5 rounded-full text-xs font-semibold transition-colors border ${currentCategory === cat ? 'bg-blue-600 text-white border-blue-600' : 'bg-white text-gray-600 border-gray-300 hover:bg-gray-50'}`; btn.onclick = () => window.filterByCategory(cat); els.catTabs.appendChild(btn); if(cat !== 'all') els.catSelect.innerHTML += `<option value="${cat}">${cat}</option>`; }); }); 
            onSnapshot(query(galleryRef), snap => { 
                allItems = []; snap.forEach(d => allItems.push({id: d.id, ...d.data()})); allItems.sort((a, b) => b.timestamp - a.timestamp); updateCounts(); 
                if(currentView === 'profile') renderProfileGallery(profileUserId); else renderGallery();
                if (!els.modal.classList.contains('hidden') && currentModalIndex !== -1) { const currentItem = modalItems[currentModalIndex]; if(currentItem) { const updatedItem = allItems.find(i => i.id === currentItem.id); if(updatedItem) { modalItems[currentModalIndex] = updatedItem; updateModalContent(currentModalIndex); } } } 
            }); 
            onAuthStateChanged(auth, async user => { 
                if (user) { 
                    currentUserId = user.uid; isSuperUser = user.email === SUPER_USER_EMAIL; 
                    els.userWelcome.textContent = `Hi, ${user.displayName?.split(' ')[0]}`; els.userWelcome.classList.remove('hidden'); els.loginBtn.classList.add('hidden'); els.userControls.classList.remove('hidden'); els.navs.myprompt.classList.remove('hidden'); els.navs.pending.classList.remove('hidden'); els.commentInputArea.classList.remove('hidden'); els.loginToComment.classList.add('hidden'); 
                    if(isSuperUser) { els.navs.request.classList.remove('hidden'); els.navs.pending.classList.add('hidden'); } else els.navs.request.classList.add('hidden'); 
                    listenToNotifications(user.uid); 
                    // Auto-save profile on login
                    try {
                        const userDocRef = doc(db, `artifacts/${appId}/public/data/users`, user.uid);
                        await setDoc(userDocRef, { displayName: user.displayName, photoURL: user.photoURL, email: user.email }, { merge: true });
                    } catch(e) { console.error("Error autosave profile", e); }
                    updateMobileMenuUI(user);
                } else { 
                    currentUserId = null; isSuperUser = false; els.userWelcome.classList.add('hidden'); els.loginBtn.classList.remove('hidden'); els.userControls.classList.add('hidden'); els.addFormContainer.classList.add('hidden'); els.commentInputArea.classList.add('hidden'); els.loginToComment.classList.remove('hidden'); switchView('gallery'); 
                    updateMobileMenuUI(null);
                } 
                renderGallery(); 
            }); 
        }
        function updateCounts() { 
            if(currentUserId){ const pendingUser = allItems.filter(i => i.userId === currentUserId && i.status === 'pending').length; 
                if(pendingUser > 0) { 
                    els.counts.pending.textContent = pendingUser; 
                    els.counts.pending.classList.remove('hidden'); 
                    els.mobilePendingCount.textContent = pendingUser; els.mobilePendingCount.classList.remove('hidden');
                } else { 
                    els.counts.pending.classList.add('hidden'); els.mobilePendingCount.classList.add('hidden'); 
                } 
            } 
            const pendingAll = allItems.filter(i => i.status === 'pending').length; 
            if(pendingAll > 0) { 
                els.counts.request.textContent = pendingAll; 
                els.counts.request.classList.remove('hidden'); 
                els.mobileRequestCount.textContent = pendingAll; els.mobileRequestCount.classList.remove('hidden');
                els.mobileNavRequest.classList.remove('hidden'); // Show request btn on mobile if needed
            } else { 
                els.counts.request.classList.add('hidden'); 
                els.mobileRequestCount.classList.add('hidden');
                els.mobileNavRequest.classList.add('hidden');
            } 
        }

        function notify(msg, type='success') { els.notifMsg.textContent = msg; els.notifIcon.textContent = type==='error'?'‚ö†Ô∏è':(msg.includes('komen')?'üí¨':(msg.includes('Like')?'‚ù§Ô∏è':(msg.includes('balas')?'‚Ü©Ô∏è':'üîî'))); els.notif.className = `fixed bottom-5 left-1/2 -translate-x-1/2 px-5 py-3 rounded-lg shadow-lg text-sm font-medium z-[200] flex items-center gap-2 transition-all duration-300 transform translate-y-0 opacity-100 ${type === 'error' ? 'bg-red-600' : 'bg-gray-800'} text-white`; els.notif.classList.remove('hidden'); setTimeout(() => { els.notif.classList.add('translate-y-10', 'opacity-0'); setTimeout(()=>els.notif.classList.add('hidden'), 300); }, 3000); }
        function copyToClipboard(text) { const t = document.createElement('textarea'); t.value = text; document.body.appendChild(t); t.select(); try { document.execCommand('copy'); notify('Promp disalin!'); } catch (e) {} document.body.removeChild(t); }
        
        els.addForm.onsubmit = window.addItem; 
        els.loginBtn.onclick = () => signInWithPopup(auth, new GoogleAuthProvider()); 
        els.mobileLoginBtn.onclick = () => signInWithPopup(auth, new GoogleAuthProvider());
        els.logoutBtn.onclick = () => signOut(auth);
        els.mobileLogoutBtn.onclick = () => signOut(auth);
        
        els.toggleFormBtn.onclick = () => { els.addFormContainer.classList.toggle('hidden'); els.toggleFormBtn.innerHTML = els.addFormContainer.classList.contains('hidden') ? '+' : '&times;'; els.toggleFormBtn.classList.toggle('bg-green-600'); els.toggleFormBtn.classList.toggle('bg-red-600'); };
        els.mobileAddBtn.onclick = () => { els.addFormContainer.classList.remove('hidden'); window.scrollTo(0,0); };
        els.mobileMenuBtn.onclick = window.toggleMobileMenu;

        els.approveAllBtn.onclick = window.approveAll; els.closeModalBtn.onclick = window.closeModal; els.modal.onclick = (e) => { if(e.target === els.modal) window.closeModal(); }; 
        els.prevBtn.onclick = window.showPrevItem; els.nextBtn.onclick = window.showNextItem;
        
        // EVENT LISTENER BUTANG PROFIL DESKTOP
        if(els.navs.myprofile) {
            els.navs.myprofile.onclick = () => {
                if(currentUserId) window.showUserProfile(currentUserId);

        }

        if(els.mobileNavMyProfile) {

                if(currentUserId) {
                    window.showUserProfile(currentUserId);
                    window.toggleMobileMenu(); // Tutup menu
                } else {
                    notify("Sila log masuk dahulu.", 'error');
                }
            };
        }

        Object.keys(els.navs).forEach(key => {
