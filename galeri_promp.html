<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Promp (Awam)</title>
    <!-- Muat naik Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Tetapkan fon Inter sebagai lalai */
        body {
            font-family: "Inter", sans-serif;
        }
        /* Sembunyikan 'x' delete, tunjuk bila hover */
        .gallery-item .delete-btn {
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }
        .gallery-item:hover .delete-btn {
            opacity: 1;
        }
        /* Sembunyikan scrollbar untuk tab pada mobile tapi masih boleh scroll */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-6 md:p-10">

    <main class="max-w-8xl mx-auto"> <!-- Lebarkan container utama untuk layout jenis ini -->

        <!-- Bahagian Header dan Log Masuk -->
        <div class="flex flex-col sm:flex-row justify-between items-center mb-8 gap-4">
            <div>
                <h1 class="text-3xl md:text-4xl font-bold text-center sm:text-left text-gray-800">
                    Galeri Promp Awam
                </h1>
                <p id="user-welcome" class="text-gray-600 text-center sm:text-left hidden"></p>
            </div>
            <div>
                <button id="login-btn" class="w-full sm:w-auto bg-blue-600 text-white font-semibold px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200">
                    Log Masuk dengan Google
                </button>
                <!-- Kumpulan butang untuk pengguna yang log masuk -->
                <div id="user-controls" class="hidden flex items-center gap-4">
                    <button id="toggle-form-btn" class="w-10 h-10 rounded-full bg-green-600 text-white text-2xl font-bold flex items-center justify-center hover:bg-green-700 transition-colors duration-200" title="Tambah Promp Baru">
                        +
                    </button>
                    <button id="logout-btn" class="w-full sm:w-auto bg-red-600 text-white font-semibold px-6 py-2 rounded-lg hover:bg-red-700 transition-colors duration-200">
                        Log Keluar
                    </button>
                </div>
            </div>
        </div>

        <!-- Borang untuk menambah item baru (Kekal tersembunyi, dikawal oleh butang +) -->
        <div id="add-form-container" class="hidden mb-10">
            <form id="add-form" class="bg-white p-6 rounded-lg shadow-md max-w-2xl mx-auto">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Tambah Promp Baru</h2>
                <div class="space-y-4">
                    <div>
                        <label for="image-url" class="block text-sm font-medium text-gray-700 mb-1">URL Gambar</label>
                        <input type="text" id="image-url" placeholder="https://..." class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label for="image-prompt" class="block text-sm font-medium text-gray-700 mb-1">Promp</label>
                        <textarea id="image-prompt" rows="3" placeholder="Terangkan imej atau masukkan promp anda di sini..." class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required></textarea>
                    </div>
                    <!-- Pilihan Kategori -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="category-select" class="block text-sm font-medium text-gray-700 mb-1">Pilih Kategori</label>
                            <select id="category-select" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                <option value="">-- Sila pilih --</option>
                                <!-- Kategori dari JS -->
                            </select>
                        </div>
                        <div>
                            <label for="new-category" class="block text-sm font-medium text-gray-700 mb-1">Atau Cipta Baru</label>
                            <input type="text" id="new-category" placeholder="Cth: Midjourney, Anime..." class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                    <button type="submit" id="submit-button" class="w-full bg-blue-600 text-white font-semibold p-3 rounded-lg hover:bg-blue-700 transition-colors duration-200 disabled:bg-gray-400">
                        Tambah ke Galeri
                    </button>
                </div>
            </form>
        </div>

        <!-- Tab Kategori -->
        <div class="mb-8">
            <div class="overflow-x-auto pb-2 hide-scrollbar">
                <div id="category-tabs" class="flex space-x-3 min-w-max px-1 justify-center sm:justify-start">
                    <!-- Butang tab akan dijana oleh JS -->
                    <button class="px-5 py-2 rounded-full bg-blue-600 text-white text-sm font-semibold shadow-sm border border-blue-600">Semua</button>
                </div>
            </div>
        </div>

        <!-- Bekas untuk galeri (DITUKAR DARI GRID KE FLEX) -->
        <div id="gallery-container" class="flex flex-wrap gap-4 justify-center">
            <!-- Mesej memuat naik -->
            <p id="loading-message" class="text-gray-500 w-full text-center">Memuatkan galeri...</p>
        </div>
    </main>

    <!-- Notifikasi "Tersalin" -->
    <div id="notification" class="hidden fixed bottom-5 left-1/2 -translate-x-1/2 bg-green-600 text-white px-5 py-2 rounded-lg shadow-lg text-sm font-medium z-50">
        Promp disalin ke papan klip!
    </div>

    <!-- Skrip Firebase -->
    <script type="module">
        // Import fungsi Firebase yang diperlukan
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            onSnapshot, 
            query, 
            doc, 
            deleteDoc,
            setDoc,
            setLogLevel
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Dapatkan elemen DOM
        const form = document.getElementById('add-form');
        const addFormContainer = document.getElementById('add-form-container');
        const submitButton = document.getElementById('submit-button');
        const galleryContainer = document.getElementById('gallery-container');
        const imageUrlInput = document.getElementById('image-url');
        const imagePromptInput = document.getElementById('image-prompt');
        const notification = document.getElementById('notification');
        const loadingMessage = document.getElementById('loading-message');
        
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const userWelcome = document.getElementById('user-welcome');
        
        const toggleFormBtn = document.getElementById('toggle-form-btn');
        const userControls = document.getElementById('user-controls');
        
        const categorySelect = document.getElementById('category-select');
        const newCategoryInput = document.getElementById('new-category');
        const categoryTabsContainer = document.getElementById('category-tabs');

        // Pembolehubah global
        let db, auth, galleryCollectionRef, categoriesCollectionRef;
        let allGalleryItems = []; 
        let currentUserId = null; 
        let isSuperUser = false;
        let currentCategoryFilter = 'all'; // Simpan status tab semasa

        // Gunakan config Firebase anda yang sedia ada
        const firebaseConfig = {
            apiKey: "AIzaSyCpOw2nHuxHpKfkDxZzAe4nyqXrmhZZbSM",
            authDomain: "galeri-promp-saya.firebaseapp.com",
            projectId: "galeri-promp-saya",
            storageBucket: "galeri-promp-saya.firebasestorage.app",
            messagingSenderId: "963487890074",
            appId: "1:963487890074:web:9140f140b018503380bd23"
        };
        
        const appId = 'galeri-saya-app';

        // Fungsi untuk memaparkan galeri
        function renderGallery() {
            // Dapatkan kategori yang dipilih dari variable global
            const filterValue = currentCategoryFilter;

            // Tapis 'allGalleryItems' berdasarkan 'filterValue'
            const itemsToRender = allGalleryItems.filter(item => {
                if (filterValue === 'all') return true; 
                return item.category === filterValue; 
            });

            // Kosongkan bekas galeri
            galleryContainer.innerHTML = '';

            // Jika tiada item, tunjukkan mesej
            if (itemsToRender.length === 0) {
                galleryContainer.innerHTML = `
                    <p class="text-gray-500 w-full text-center">Tiada item dijumpai${filterValue !== 'all' ? ` dalam kategori ini` : ''}.</p>
                `;
                return;
            }

            // Loop melalui setiap item dan cipta kad HTML
            itemsToRender.forEach(item => {
                const card = document.createElement('div');
                
                // --- PERUBAHAN CSS UNTUK SUSUN ATUR BARU ---
                // 1. 'h-auto' pada kad dibuang, kita biar content (gambar) tentukan saiz
                // 2. 'flex-grow' supaya ia mengisi ruang kosong baris (pilihan)
                // 3. 'max-w-md' supaya gambar tidak jadi terlalu lebar pada skrin besar
                card.className = 'gallery-item group bg-white rounded-lg shadow-md cursor-pointer relative flex-grow-0 flex-shrink-0';
                
                card.dataset.prompt = item.prompt;
                card.dataset.id = item.id;

                const canDelete = (currentUserId && item.userId === currentUserId) || isSuperUser;
                
                // Dapatkan nama uploader (atau fallback jika data lama)
                const uploaderName = item.userName || 'Pengguna';

                const deleteButtonHtml = canDelete ?
                    `<button data-id="${item.id}" class="delete-btn absolute top-2 right-2 z-20 bg-red-600 text-white rounded-full w-6 h-6 flex items-center justify-center font-bold text-sm leading-none hover:bg-red-700" title="Padam">&times;</button>` : '';

                card.innerHTML = `
                    ${deleteButtonHtml}
                    
                    <div class="relative rounded-t-lg">
                        <!-- 
                           KUNCI SUSUN ATUR:
                           h-64 (mobile) md:h-80 (desktop) -> Menetapkan tinggi tetap
                           w-auto -> Lebar akan ikut ratio gambar
                        -->
                        <img src="${item.imageUrl}" alt="Gambar Galeri" 
                             class="h-64 md:h-80 w-auto object-cover rounded-t-lg block min-w-[150px]" 
                             onerror="this.src='https://placehold.co/600x400/cccccc/444444?text=Imej+Rosak'; this.alt='Imej Gagal Dimuat'">
                        
                        <div class="absolute bottom-0 left-0 right-0 p-3 bg-gradient-to-t from-black/80 to-transparent rounded-b-lg">
                            <p class="text-sm text-white line-clamp-1">${item.prompt}</p>
                        </div>
                        
                        <!-- Preview Penuh (Overlay) -->
                        <div class="absolute inset-0 bg-black/80 text-white p-4 opacity-0 group-hover:opacity-100 transition-opacity duration-300 overflow-y-auto rounded-t-lg z-10">
                            <h4 class="font-bold mb-2 text-base sticky top-0 bg-black/80 pb-1 border-b border-gray-600">Promp Penuh:</h4>
                            <p class="text-sm">${item.prompt}</p>
                        </div>
                    </div>
                    
                    <!-- KEMAS KINI: Footer dengan Kategori (Kiri) dan Nama Uploader (Kanan) -->
                    <div class="p-3 bg-white rounded-b-lg border-t border-gray-100 flex justify-between items-center gap-2">
                         <p class="text-xs font-bold text-blue-600 uppercase truncate">${item.category || 'Umum'}</p>
                         <p class="text-[10px] text-gray-500 truncate">Up By: ${uploaderName}</p>
                    </div>
                `;
                
                galleryContainer.appendChild(card);
            });
            
            // Hack untuk baris terakhir supaya item tak mengembang pelik (jika guna flex-grow)
            // Kita tambah elemen 'spacer' halimunan
            for(let i=0; i<5; i++) {
                const spacer = document.createElement('div');
                spacer.className = 'flex-grow h-0 p-0 m-0 opacity-0';
                // galleryContainer.appendChild(spacer);
            }
        }

        // Fungsi untuk render tab kategori
        function renderCategoryTabs(categories) {
            categoryTabsContainer.innerHTML = '';

            // Gabungkan 'all' dengan kategori lain
            const allTabs = ['all', ...categories];

            allTabs.forEach(cat => {
                const isAll = cat === 'all';
                const displayName = isAll ? 'Semua' : cat;
                const isActive = currentCategoryFilter === cat;
                
                const btn = document.createElement('button');
                btn.textContent = displayName;
                
                // Logik penggayaan: Tab aktif vs Tab biasa
                if (isActive) {
                    btn.className = 'px-5 py-2 rounded-full bg-blue-600 text-white text-sm font-semibold shadow-md border border-blue-600 transition-all duration-200 whitespace-nowrap';
                } else {
                    btn.className = 'px-5 py-2 rounded-full bg-white text-gray-600 text-sm font-medium border border-gray-300 hover:bg-gray-50 hover:text-gray-800 transition-all duration-200 whitespace-nowrap';
                }

                // Tambah fungsi klik
                btn.addEventListener('click', () => {
                    currentCategoryFilter = cat;
                    renderGallery(); // Kemas kini galeri
                    renderCategoryTabs(categories); // Kemas kini rupa butang (untuk highlight yang aktif)
                });

                categoryTabsContainer.appendChild(btn);
            });
        }

        // Fungsi untuk memuatkan Kategori dari Firestore
        function loadCategories() {
            onSnapshot(query(categoriesCollectionRef), (snapshot) => {
                // Kosongkan dropdown
                categorySelect.innerHTML = '<option value="">-- Sila pilih --</option>';
                
                let categories = [];
                snapshot.forEach((doc) => {
                    categories.push(doc.data().name);
                });

                // Susun mengikut abjad
                categories.sort();

                // 1. Masukkan ke dalam Dropdown (Borang Tambah)
                categories.forEach(name => {
                    const option = document.createElement('option');
                    option.value = name;
                    option.textContent = name;
                    categorySelect.appendChild(option);
                });

                // 2. Masukkan ke dalam Tabs (Filter)
                renderCategoryTabs(categories);

            }, (error) => {
                console.error("Error memuatkan kategori: ", error);
            });
        }

        // Fungsi untuk memuatkan item Galeri dari Firestore secara real-time
        function loadGalleryFromFirestore() {
            onSnapshot(query(galleryCollectionRef), (snapshot) => {
                let items = [];
                snapshot.forEach((doc) => {
                    items.push({ id: doc.id, ...doc.data() });
                });
                
                items.sort((a, b) => b.timestamp - a.timestamp);
                allGalleryItems = items;
                renderGallery(); 
            }, (error) => {
                console.error("Error listening to gallery: ", error);
                loadingMessage.innerText = "Gagal memuatkan galeri.";
            });
        }

        // Fungsi untuk menambah item baru ke Firestore
        async function addItem(event) {
            event.preventDefault();
            if (!currentUserId) {
                showNotification("Anda mesti log masuk untuk menambah item.");
                return;
            }

            const imageUrl = imageUrlInput.value.trim();
            const prompt = imagePromptInput.value.trim();
            const selectedCategory = categorySelect.value;
            const newCategory = newCategoryInput.value.trim();

            let finalCategory = "";

            if (newCategory) {
                finalCategory = newCategory;
                try {
                    const categoryDocRef = doc(db, categoriesCollectionRef.path, finalCategory);
                    await setDoc(categoryDocRef, { name: finalCategory, createdAt: Date.now() });
                } catch (err) {
                    console.error("Gagal mencipta kategori baru: ", err);
                }
            } else if (selectedCategory) {
                finalCategory = selectedCategory;
            } else {
                showNotification("Sila pilih atau cipta kategori.");
                return;
            }

            if (!imageUrl || !prompt) {
                console.error("URL dan Promp diperlukan");
                return;
            }

            submitButton.disabled = true;
            submitButton.innerText = "Menambah...";

            // Dapatkan nama pengguna semasa
            const user = auth.currentUser;
            const displayName = user.displayName || 'Pengguna';
            const firstName = displayName.split(' ')[0]; // Ambil nama pertama sahaja

            const newItem = {
                imageUrl: imageUrl,
                prompt: prompt,
                category: finalCategory,
                timestamp: Date.now(),
                userId: currentUserId,
                userName: firstName // Simpan nama untuk paparan akan datang
            };

            try {
                await addDoc(galleryCollectionRef, newItem);
                form.reset();
                newCategoryInput.value = '';
            } catch (err) {
                console.error("Error menambah dokumen: ", err);
                showNotification("Gagal menambah item.");
            } finally {
                submitButton.disabled = false;
                submitButton.innerText = "Tambah ke Galeri";
            }
        }
        
        // Fungsi untuk memadam item dari Firestore
        async function deleteItem(id) {
            if (!currentUserId) {
                showNotification("Anda mesti log masuk untuk memadam.");
                return;
            }

            try {
                const docRef = doc(db, galleryCollectionRef.path, id);
                await deleteDoc(docRef);
                showNotification("Item dipadam.");
            } catch (err) {
                console.error("Error memadam dokumen: ", err);
                showNotification("Gagal memadam item.");
            }
        }

        // --- Fungsi Asas (Salin, Notifikasi) ---
        function copyToClipboard(text) {
            const tempTextarea = document.createElement('textarea');
            tempTextarea.value = text;
            document.body.appendChild(tempTextarea);
            tempTextarea.select();
            try {
                document.execCommand('copy');
                showNotification('Promp disalin ke papan klip!');
            } catch (err) {
                console.error('Gagal menyalin:', err);
            }
            document.body.removeChild(tempTextarea);
        }

        function showNotification(message) {
            notification.textContent = message;
            notification.classList.remove('hidden');
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 2000);
        }

        function handleGalleryClick(event) {
            const deleteButton = event.target.closest('.delete-btn');
            if (deleteButton) {
                deleteItem(deleteButton.dataset.id);
                return;
            }
            const card = event.target.closest('.gallery-item');
            if (card && card.dataset.prompt) {
                copyToClipboard(card.dataset.prompt);
            }
        }

        // --- Log Masuk & Mula ---
        async function initializeFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                setLogLevel('Debug');
                
                galleryCollectionRef = collection(db, `/artifacts/${appId}/public/data/gallery`);
                categoriesCollectionRef = collection(db, `/artifacts/${appId}/public/data/categories`);

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        currentUserId = user.uid;
                        if (user.email === 'akmalhamsani@gmail.com') {
                            isSuperUser = true;
                            userWelcome.textContent = `Selamat datang, Super User ${user.displayName || ''}!`;
                        } else {
                            isSuperUser = false;
                            userWelcome.textContent = `Selamat datang, ${user.displayName || 'Pengguna'}!`;
                        }
                        
                        userWelcome.classList.remove('hidden');
                        loginBtn.classList.add('hidden');
                        userControls.classList.remove('hidden');
                        addFormContainer.classList.add('hidden');
                    } else {
                        currentUserId = null;
                        isSuperUser = false; 
                        userWelcome.classList.add('hidden');
                        loginBtn.classList.remove('hidden');
                        userControls.classList.add('hidden');
                        addFormContainer.classList.add('hidden');
                    }
                    renderGallery();
                });

                loadGalleryFromFirestore();
                loadCategories();

            } catch (error) {
                console.error("Error memulakan Firebase:", error);
                loadingMessage.innerText = "Gagal menyambung ke servis.";
            }
        }
        
        loginBtn.addEventListener('click', async () => {
            const provider = new GoogleAuthProvider();
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error("Gagal log masuk:", error);
            }
        });

        logoutBtn.addEventListener('click', async () => {
            await signOut(auth);
        });

        toggleFormBtn.addEventListener('click', () => {
            addFormContainer.classList.toggle('hidden');
            if (addFormContainer.classList.contains('hidden')) {
                toggleFormBtn.innerHTML = '+';
                toggleFormBtn.title = 'Tambah Promp Baru';
                toggleFormBtn.classList.replace('bg-red-600', 'bg-green-600');
            } else {
                toggleFormBtn.innerHTML = '&times;'; 
                toggleFormBtn.title = 'Tutup Borang';
                toggleFormBtn.classList.replace('bg-green-600', 'bg-red-600');
            }
        });

        document.addEventListener('DOMContentLoaded', initializeFirebase);
        form.addEventListener('submit', addItem);
        galleryContainer.addEventListener('click', handleGalleryClick);

    </script>
</body>
</html>
