<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Promp (Awam)</title>
    <!-- Muat naik Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Tetapkan fon Inter sebagai lalai */
        body {
            font-family: "Inter", sans-serif;
        }
        /* Sembunyikan 'x' delete, tunjuk bila hover */
        .gallery-item .delete-btn {
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }
        .gallery-item:hover .delete-btn {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-6 md:p-10">

    <main class="max-w-6xl mx-auto">

        <!-- Bahagian Header dan Log Masuk -->
        <div class="flex flex-col sm:flex-row justify-between items-center mb-8 gap-4">
            <div>
                <h1 class="text-3xl md:text-4xl font-bold text-center sm:text-left text-gray-800">
                    Galeri Promp Awam
                </h1>
                <p id="user-welcome" class="text-gray-600 text-center sm:text-left hidden"></p>
            </div>
            <div>
                <button id="login-btn" class="w-full sm:w-auto bg-blue-600 text-white font-semibold px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200">
                    Log Masuk dengan Google
                </button>
                <button id="logout-btn" class="w-full sm:w-auto bg-red-600 text-white font-semibold px-6 py-2 rounded-lg hover:bg-red-700 transition-colors duration-200 hidden">
                    Log Keluar
                </button>
            </div>
        </div>

        <!-- Borang untuk menambah item baru (Tersembunyi sehingga log masuk) -->
        <div id="add-form-container" class="hidden mb-10">
            <form id="add-form" class="bg-white p-6 rounded-lg shadow-md max-w-2xl mx-auto">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Tambah Promp Baru</h2>
                <div class="space-y-4">
                    <div>
                        <label for="image-url" class="block text-sm font-medium text-gray-700 mb-1">URL Gambar</label>
                        <input type="text" id="image-url" placeholder="https://..." class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label for="image-prompt" class="block text-sm font-medium text-gray-700 mb-1">Promp</label>
                        <textarea id="image-prompt" rows="3" placeholder="Terangkan imej atau masukkan promp anda di sini..." class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required></textarea>
                    </div>
                    <!-- Pilihan Kategori -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="category-select" class="block text-sm font-medium text-gray-700 mb-1">Pilih Kategori</label>
                            <select id="category-select" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                <option value="">-- Sila pilih --</option>
                                <!-- Kategori dari JS -->
                            </select>
                        </div>
                        <div>
                            <label for="new-category" class="block text-sm font-medium text-gray-700 mb-1">Atau Cipta Baru</label>
                            <input type="text" id="new-category" placeholder="Cth: Midjourney, Anime..." class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                    <button type="submit" id="submit-button" class="w-full bg-blue-600 text-white font-semibold p-3 rounded-lg hover:bg-blue-700 transition-colors duration-200 disabled:bg-gray-400">
                        Tambah ke Galeri
                    </button>
                </div>
            </form>
        </div>

        <!-- Penapis Kategori -->
        <div class="mb-6 max-w-xs">
            <label for="category-filter" class="block text-sm font-medium text-gray-700 mb-1">Tapis Mengikut Kategori</label>
            <select id="category-filter" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                <option value="all">Tunjuk Semua</option>
                <!-- Kategori dari JS -->
            </select>
        </div>

        <!-- Bekas untuk galeri -->
        <div id="gallery-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Mesej memuat naik -->
            <p id="loading-message" class="text-gray-500 col-span-full text-center">Memuatkan galeri...</p>
        </div>
    </main>

    <!-- Notifikasi "Tersalin" -->
    <div id="notification" class="hidden fixed bottom-5 left-1/2 -translate-x-1/2 bg-green-600 text-white px-5 py-2 rounded-lg shadow-lg text-sm font-medium">
        Promp disalin ke papan klip!
    </div>

                    <div class="p-4">

                    </div>
                `;
                galleryContainer.appendChild(card);
            });
        }
